---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "nginx-co", "product_id": "dwn-server", "partner_name": "NGINX"}'
  labels:
    app.kubernetes.io/name: "{{ include "dwn-server.fullname" . }}"
spec:
  descriptor:
    type: DWN-Server
    version: '0.0.1'
    description: |-
      A Decentralized Web Node (DWN) https://github.com/TBD54566975/dwn-server
    maintainers:
    - name: TBD
      url: https://github.com/TBD54566975/dwn-server
    links:
    - description: Getting Started
      url: https://github.com/TBD54566975/dwn-server
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: apps
    kind: Deployment
  - group: ''
    kind: Service
